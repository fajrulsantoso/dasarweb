<html>
    <head>
        <title>Membuat tabel</title>
    </head>
    <body>
        <table border="" cellpadding="20" cellspacing="5" style="height:100%; width:40%;"> 
                <tr>
                <td align="right" valign="bottom">
                    <font face="courier" color="#ff0000" size="5" rowspan="2"> ini baris pertama kolom pertama</font></td>
                <td >ini baris pertama kolom kedua</td>
                <td>tambah 1 kolom</td>
            </tr>
            <tr>
                <td> ini juga tambah 1 kolom lagi</td>
                <td colspan="2">ini sekarang menjadi gabungan 2 kolom </td>
            
            </tr>
        </table>
    </body>
</html>
