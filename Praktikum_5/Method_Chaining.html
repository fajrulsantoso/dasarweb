<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styleAnimate.css"/>
        <script src="jquery-3.7.1.js"></script>
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $(".box")
                    .animate({widht: "300px"})
                    .animate({height: "300px"})
                    .animate({marginleft:"150"})
                    .animate({borderWidht:"10px"})
                    .animate({opacity:0.5});
                });
            });
        </script>
    </head>
    <body>
        <button type="button">Start animate</button>
        <div class="box"></div>
    </body>
</html>
